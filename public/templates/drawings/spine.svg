<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" fill="none">
  <!-- Colonne vertébrale vue postérieure — schéma médical épuré -->
  <g stroke="#E5E1DB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Base du crâne -->
    <path d="M350 60 Q400 40 450 60" />
    <path d="M340 65 Q400 80 460 65" stroke="#D5D0C8" stroke-width="1.5" />

    <!-- Cervicales C1-C7 -->
    <rect x="375" y="85" width="50" height="18" rx="4" />
    <rect x="372" y="110" width="56" height="18" rx="4" />
    <rect x="370" y="135" width="60" height="18" rx="4" />
    <rect x="368" y="160" width="64" height="18" rx="4" />
    <rect x="366" y="185" width="68" height="18" rx="4" />
    <rect x="364" y="210" width="72" height="18" rx="4" />
    <rect x="362" y="235" width="76" height="18" rx="4" />

    <!-- Thoraciques T1-T12 -->
    <rect x="358" y="268" width="84" height="20" rx="4" />
    <rect x="356" y="295" width="88" height="20" rx="4" />
    <rect x="354" y="322" width="92" height="20" rx="4" />
    <rect x="352" y="349" width="96" height="20" rx="4" />
    <rect x="350" y="376" width="100" height="20" rx="4" />
    <rect x="348" y="403" width="104" height="20" rx="4" />
    <rect x="348" y="430" width="104" height="20" rx="4" />
    <rect x="348" y="457" width="104" height="20" rx="4" />
    <rect x="350" y="484" width="100" height="20" rx="4" />
    <rect x="352" y="511" width="96" height="20" rx="4" />
    <rect x="354" y="538" width="92" height="20" rx="4" />
    <rect x="356" y="565" width="88" height="20" rx="4" />

    <!-- Lombaires L1-L5 -->
    <rect x="354" y="600" width="92" height="24" rx="5" />
    <rect x="352" y="631" width="96" height="24" rx="5" />
    <rect x="350" y="662" width="100" height="24" rx="5" />
    <rect x="348" y="693" width="104" height="24" rx="5" />
    <rect x="346" y="724" width="108" height="24" rx="5" />

    <!-- Sacrum -->
    <path d="M355 763 Q400 760 445 763 Q450 810 440 855 Q420 890 400 895 Q380 890 360 855 Q350 810 355 763 Z" />

    <!-- Coccyx -->
    <path d="M390 900 Q400 930 410 900" />
    <path d="M393 925 Q400 945 407 925" />

    <!-- Ligne médiane -->
    <line x1="400" y1="60" x2="400" y2="950" stroke="#D5D0C8" stroke-width="1" stroke-dasharray="4 4" />
  </g>

  <!-- Labels des régions -->
  <g font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#D5D0C8">
    <text x="260" y="170" text-anchor="end">Cervicales</text>
    <text x="260" y="190" text-anchor="end" font-size="11">C1–C7</text>
    <text x="260" y="430" text-anchor="end">Thoraciques</text>
    <text x="260" y="450" text-anchor="end" font-size="11">T1–T12</text>
    <text x="260" y="680" text-anchor="end">Lombaires</text>
    <text x="260" y="700" text-anchor="end" font-size="11">L1–L5</text>
    <text x="260" y="825" text-anchor="end">Sacrum</text>
    <text x="260" y="930" text-anchor="end">Coccyx</text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- Iris gauche — schéma iridologique -->
  <g stroke="#E5E1DB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Limbe (anneau externe) -->
    <circle cx="400" cy="370" r="280" />
    <!-- Iris -->
    <circle cx="400" cy="370" r="240" />
    <!-- Collerette (zone intermédiaire) -->
    <circle cx="400" cy="370" r="140" stroke="#D5D0C8" stroke-width="1.5" />
    <!-- Pupille -->
    <circle cx="400" cy="370" r="60" fill="#E5E1DB" fill-opacity="0.15" />
    <!-- Secteurs radiaux (12 secteurs comme une horloge) -->
    <line x1="400" y1="130" x2="400" y2="90" stroke="#D5D0C8" stroke-width="1" />
    <line x1="520" y1="160.72" x2="540" y2="141.07" stroke="#D5D0C8" stroke-width="1" />
    <line x1="610.28" y1="250" x2="629.93" y2="230" stroke="#D5D0C8" stroke-width="1" />
    <line x1="640" y1="370" x2="680" y2="370" stroke="#D5D0C8" stroke-width="1" />
    <line x1="610.28" y1="490" x2="629.93" y2="510" stroke="#D5D0C8" stroke-width="1" />
    <line x1="520" y1="579.28" x2="540" y2="598.93" stroke="#D5D0C8" stroke-width="1" />
    <line x1="400" y1="610" x2="400" y2="650" stroke="#D5D0C8" stroke-width="1" />
    <line x1="280" y1="579.28" x2="260" y2="598.93" stroke="#D5D0C8" stroke-width="1" />
    <line x1="189.72" y1="490" x2="170.07" y2="510" stroke="#D5D0C8" stroke-width="1" />
    <line x1="160" y1="370" x2="120" y2="370" stroke="#D5D0C8" stroke-width="1" />
    <line x1="189.72" y1="250" x2="170.07" y2="230" stroke="#D5D0C8" stroke-width="1" />
    <line x1="280" y1="160.72" x2="260" y2="141.07" stroke="#D5D0C8" stroke-width="1" />
    <!-- Lignes radiales internes (collerette → limbe) -->
    <line x1="400" y1="130" x2="400" y2="230" stroke="#D5D0C8" stroke-width="1" stroke-dasharray="4 3" />
    <line x1="640" y1="370" x2="540" y2="370" stroke="#D5D0C8" stroke-width="1" stroke-dasharray="4 3" />
    <line x1="400" y1="610" x2="400" y2="510" stroke="#D5D0C8" stroke-width="1" stroke-dasharray="4 3" />
    <line x1="160" y1="370" x2="260" y2="370" stroke="#D5D0C8" stroke-width="1" stroke-dasharray="4 3" />
  </g>
  <!-- Label -->
  <text x="400" y="720" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#D5D0C8" text-anchor="middle">Gauche</text>
</svg>
